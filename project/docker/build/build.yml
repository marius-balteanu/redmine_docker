version: '2.1'

services:
  web:
    build:
      args:
        HOST_USER_UID: ${HOST_USER_UID}
        HOST_USER_GID: ${HOST_USER_GID}
      context: ../..
      dockerfile: ./docker/services/web/Dockerfile.production
    image: my_redmine_production

  mysql:
    build:
      context: ../..
      dockerfile: ./docker/services/mysql/Dockerfile
    image: my_redmine_mysql
